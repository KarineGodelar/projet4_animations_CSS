<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ohmyfood</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@700&family=Roboto:wght@300;400;500;700&family=Shrikhand&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://kit.fontawesome.com/b6813da208.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="header">
        <a href="index.html">
            <div class="header__back">
                <i class="fa-solid fa-arrow-left fa-lg"></i>
            </div>
        </a>
        <div class="header__logo">
            <img src="./assets/images/logo/ohmyfood.png" alt="image du logo Ohmyfood">
        </div>
    </header>

    <main>
        <section class="top-image">
            <img src="./restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
                alt="image d'une assiette du restaurant La palette du goût">
        </section>

        <section class="menu-section">
            <div class="restaurant-title">
                <h1>La palette du goût</h1>
                <div class="restaurant-card__animation-coeur">
                    <img class="restaurant-card__animation-coeur--top" src="./assets/images/coeur/coeur_plein.svg"
                        alt="image d'un coeur rempli de couleur violette">
                    <img class="restaurant-card__animation-coeur--below" src="./assets/images/coeur/coeur_vide.svg"
                        alt="image d'un coeur vide avec une bordure noire">
                </div>
            </div>
            <article class="menu">
                <p class="menu__title">ENTRÉES</p>
                <div class="menu__dishcard">
                    <div class="menu__dishcard--text">
                        <h3>Fricassée d'escargots</h3>
                        <p>Au piment d'Espelette</p>
                    </div>
                    <div class="menu__dishcard--price">
                        <p>25€</p>
                    </div>
                </div>
            </article>

            <article class="menu__plats">

            </article>

            <article class="menu__desserts">


            </article>

        </section>

    </main>



</body>


</html>
